fragment GroupFields on Group {
  id
  name
  semester
  students {
    id
    user {
      ...UserFields
    }
  }
  educator {
    id
    user {
      ...UserFields
    }
  }

  courses {
    ...CourseFields
  }
}

fragment CourseFields on Course {
  id
  name
  teacher {
    id
    user {
      ...UserFields
    }
  }
}
